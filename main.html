<!DOCTYPE html>
<html lang="en">

<head>
	<title>Bootstrap Example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<link rel="stylesheet" href="./styles.css">
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center">Internship form</h1>
		<form class="was-validated" class="row">
			<div class="row">
				<div class="col-4">
					<label for="first-name-input" class = "form-label">First Name</label>
					<input type="text" id="first-name-input" class="form-control" required>
					<div class="invalid-feedback">First name required!</div>
				</div>

				<div class="col-4">
					<label for="last-name-input" class = "form-label">Last Name</label>
					<input type="text" required id="last-name-input" class="form-control">
					<div class="invalid-feedback">Last name required!</div>
				</div>

				<div class="col-4">
					<label for="email-input" class = "form-label">Email Address</label>
					<input type="email" required id="email-input" class="form-control">
					<div class="invalid-feedback">Email required!</div>
				</div>


				<div class="col-6 mt-4">
					<label for="college-input" class = "form-label">College</label>
					<input type="text" required id="college-input" class="form-control">
					<div class="invalid-feedback">
						Please provide a valid college name.
					</div>
				</div>


				<div class="col-3 mt-4">
					<label for="grad-year-select" class = "form-label">Graduation Year</label>
					<select id="grad-year-select" class="form-select" required>
						<option value="">Choose...</option>
						<option value="2022">2020</option>
						<option value="2023">2021</option>
						<option value="2023">2022</option>
						<option value="2023">2023</option>
					</select>
					<div class="invalid-feedback">
						Please select a valid Graduation year
					</div>
				</div>


				<div class="col-3 mt-4">
					<label for="roll-no-input" class = "form-label">Roll No.</label>
					<input type="text" id="roll-no-input" class="form-control" required>
					<div class="invalid-feedback">
						Please provide a valid roll no.
					</div>
				</div>


				<div class="col-12 mt-4">
					<input type="checkbox" label="check" class="form-check-input checkbox" id="conditions-checkbox" required>


					<label for="conditions-checkbox" class="checkbox-label form-label">Agree to terms and conditions</label>
					<div class="invalid-feedback">You must be agree before submitting</div>
				</div>


				<div class="col-3 mt-4">
					<button class="btn btn-primary">Submit</button>


				</div>
			</div>
		</form>
	</div>


</body>

</html>
